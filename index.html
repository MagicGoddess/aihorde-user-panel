<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Horde User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container py-5 position-relative">
    <button id="theme-toggle" class="btn btn-secondary position-absolute top-0 end-0 m-3">ðŸŒ–</button>
    <h1 class="mb-4">AI Horde User Panel</h1>
    <div class="mb-3">
        <label for="apikey" class="form-label">API Key</label>
        <input type="text" class="form-control" id="apikey" placeholder="Enter API key">
    </div>
    <button id="load-info" class="btn btn-primary mb-4">Load Info</button>

    <div id="user-info" class="d-none">
        <h2>User Info</h2>
        <ul class="list-group">
            <li class="list-group-item"><strong>Username:</strong> <span id="username"></span></li>
            <li class="list-group-item"><strong>Kudos Accumulated:</strong> <span id="kudos-accumulated"></span></li>
            <li class="list-group-item"><strong>Kudos Gifted:</strong> <span id="kudos-gifted"></span></li>
            <li class="list-group-item"><strong>Kudos Received:</strong> <span id="kudos-received"></span></li>
        </ul>
    </div>

    <div id="shared-keys" class="d-none mt-4">
        <h2>Shared Keys</h2>
        <button id="create-shared-key" class="btn btn-success mb-3">Create Shared Key</button>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Kudos</th>
                    <th>Expiry</th>
                    <th>Utilized</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="shared-keys-list"></tbody>
        </table>
    </div>

    <div class="modal fade" id="sharedKeyModal" tabindex="-1" aria-labelledby="sharedKeyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sharedKeyModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="modal-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="modal-name">
                    </div>
                    <div class="mb-3">
                        <label for="modal-kudos" class="form-label">Kudos</label>
                        <input type="number" class="form-control" id="modal-kudos" placeholder="-1 for unlimited">
                    </div>
                    <div class="mb-3">
                        <label for="modal-expiry" class="form-label">Expiry (days)</label>
                        <input type="number" class="form-control" id="modal-expiry" placeholder="-1 for never">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-key">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
